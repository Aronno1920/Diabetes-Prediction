<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Diabetes Prediction</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="container">
    <h1>Diabetes Prediction</h1>
    <p class="subtle">Pima Indians dataset · FastAPI backend</p>
    <div id="health" class="badge">Checking health…</div>
  </header>

  <main class="container grid">
    <!-- Form -->
    <section class="card">
      <h2>Enter Patient Data</h2>
      <form id="predict-form">
        <div class="grid-2">
          <label>Pregnancies
            <input type="number" id="Pregnancies" min="0" step="1" required />
          </label>
          <label>Glucose
            <input type="number" id="Glucose" min="0" max="300" step="1" required />
          </label>
          <label>Blood Pressure
            <input type="number" id="BloodPressure" min="0" max="200" step="1" required />
          </label>
          <label>Skin Thickness
            <input type="number" id="SkinThickness" min="0" max="100" step="1" required />
          </label>
          <label>Insulin
            <input type="number" id="Insulin" min="0" max="1000" step="1" required />
          </label>
          <label>BMI
            <input type="number" id="BMI" min="0" max="80" step="0.1" required />
          </label>
          <label>Diabetes Pedigree Function
            <input type="number" id="DiabetesPedigreeFunction" min="0" max="3" step="0.001" required />
          </label>
          <label>Age
            <input type="number" id="Age" min="1" max="120" step="1" required />
          </label>
        </div>

        <div class="actions">
          <button id="submit-btn" type="submit">Predict</button>
          <span id="loading" class="loading hidden">Predicting…</span>
        </div>
        <p id="form-error" class="error hidden"></p>
      </form>
    </section>

    <!-- Result -->
    <section class="card">
      <h2>Result</h2>
      <div id="result" class="result empty">
        <p class="subtle">No prediction yet.</p>
      </div>
    </section>

    <!-- Model Info -->
    <section class="card">
      <h2>Model Info</h2>
      <div id="info"><p class="subtle">Loading…</p></div>
    </section>

    <!-- Metrics -->
    <section class="card">
      <h2>Metrics</h2>
      <div id="metrics"><p class="subtle">Loading…</p></div>
    </section>
  </main>

  <footer class="container subtle">
    <small>Backend: FastAPI · Frontend: HTML/CSS/JS</small>
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>
